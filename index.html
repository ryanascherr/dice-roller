<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./assets/img/dice.png">
</head>
<body>
<header>
    <h1>Ryan's Amazing Dice Roller</h1>
</header>
<main>
    <div class="numberContainer">
        <h2>Choose a Number of Dice</h2>
        <div class="content">
            <h3 class="blankNumber" data-number="1">1</h3>
            <h3 class="blankNumber" data-number="2">2</h3>
            <h3 class="blankNumber" data-number="3">3</h3>
            <h3 class="blankNumber" data-number="4">4</h3>
            <h3 class="blankNumber" data-number="5">5</h3>
            <h3 class="blankNumber" data-number="6">6</h3>
            <h3 class="blankNumber" data-number="7">7</h3>
            <h3 class="blankNumber" data-number="8">8</h3>
            <h3 class="blankNumber" data-number="9">9</h3>
            <h3 class="blankNumber" data-number="10">10</h3>
        </div>
    </div>
    <div class="sizeContainer">
        <h2>Choose a Dice Size</h2>
        <div class="content">
            <h3 class="blankSize" data-size="4">d4</h3>
            <h3 class="blankSize" data-size="6">d6</h3>
            <h3 class="blankSize" data-size="8">d8</h3>
            <h3 class="blankSize" data-size="10">d10</h3>
            <h3 class="blankSize" data-size="12">d12</h3>
            <h3 class="blankSize" data-size="20">d20</h3>
            <h3 class="blankSize" data-size="100">d100</h3>
        </div>
    </div>
    <button id="generate">Roll Some Dice!</button>
    <div class="alert"></div>
</main>
<script src="./script.js"></script>
</body>
</html>
